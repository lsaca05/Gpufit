name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: cuda-toolkit
      uses: Jimver/cuda-toolkit@v0.2.8 
    
    - name: build
      run:  whoami  |
            cmake -B Gpufit-build/
      
    - name: make
      run:  cd Gpufit-build/  |
            make
